        //Searching
        $('#myForm').submit(function(e) {
            e.preventDefault();
            let value = $('#search').val();
            $.ajax({
                type: 'GET',
                url: 'https://jsonplaceholder.typicode.com/users',
                dataType: 'JSON',
                success: function(response) {
                    let array = [];
                    for (let i = 0; i < response.length; i++) {
                        array.push(response[i].name);
                    }
                    // const words = [
                    //     'spray',
                    //     'limit',
                    //     'elite',
                    //     'exuberant',
                    //     'destruction',
                    //     'present',
                    // ];

                    const result = response.filter((word) => word.username === value);
                    if (result.length > 0) {
                        console.log('We found it');
                    } else {
                        console.log('Invalid');
                    }

                    // let inArray = array.indexOf('Patricia Lebsack');

        });
